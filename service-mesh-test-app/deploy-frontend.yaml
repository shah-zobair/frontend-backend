apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: apache
      version: v1
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: apache
        version: v1
    spec:
      containers:
      - name: apache
        image: quay.io/szobair/frontend
        #image: image-registry.openshift-image-registry.svc:5000/openshift/frontend:v2
        env:
        - name: SERVICE_NAME
          value: frontend
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: "200m"
            memory: 250Mi

---

apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: apache
    version: v1
spec:
  ports:
  - port: 80
    name: http
    targetPort: 8080
  selector:
    app: apache
    version: v1
